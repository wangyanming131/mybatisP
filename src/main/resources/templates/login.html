<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>

    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <title th:text="#{login.tip}"></title>
    <!-- Bootstrap core CSS -->
    <link th:href="@{bootstrap/css/bootstrap.css}" rel="stylesheet">
    <!-- Custom styles for this template -->
    <link th:href="@{bootstrap/css/signin.css}" rel="stylesheet">
</head>

<body class="text-center">
<!-- 在页面用"#{}"获取国际化配置文件中的值 -->

<form class="form-signin" action="dashboard.html">
    <img class="mb-4" th:src="@{img/bootstrap-solid.jpg}" alt="" width="100" height="100">
    <h1 class="h3 mb-3 font-weight-normal" th:text="#{login.tip}">Please sign in</h1>
    <label class="sr-only" th:text="#{login.username}">Username</label>
    <input type="text" class="form-control" th:placeholder="#{login.username}" placeholder="Username" required=""
           autofocus="">
    <label class="sr-only" th:text="#{login.password}">Password</label>
    <input type="password" class="form-control" th:placeholder="#{login.password}" placeholder="Password" required="">
    <div class="checkbox mb-3">
        <label>
            <input type="checkbox" value="remember-me"> [[#{login.remember}]]
        </label>
    </div>
    <button class="btn btn-lg btn-primary btn-block" type="submit" th:text="#{login.btn}">Sign in</button>
    <p class="mt-5 mb-3 text-muted">© 2017-2018</p>
    <a class="btn btn-sm" th:href="@{/login.html(lang='zh_CN')}">中文</a>点击切换中英文
    <a class="btn btn-sm" th:href="@{/login.html(lang='en_US')}">English</a>
</form>

</body>

</html>
